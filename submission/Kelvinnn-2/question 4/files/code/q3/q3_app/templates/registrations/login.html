<div style="background-color: black; padding: 200px;">
   <div style="max-width: 400px; margin: 0 auto; background-color: white; padding: 20px;">
      <h1 style="text-align: center; font-family: 'Comic Sans MS', cursive; color: black;">Login</h1>

      <form method="POST" action="{% url 'login' %}">
         {% csrf_token %}

         <div>
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username">
         </div>
<br>
         <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password">
         </div>
<br>
         <div style="text-align: center;">
            <button type="submit" style="padding: 5px 20px; background-color: black; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Comic Sans MS', cursive; font-size: 16px;">Login</button>
         </div>

         {% if messages %}
         <div style="text-align: center; color: red;">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
         </div>
         {% endif %}
      </form>

      <p style="text-align: center; font-family: 'Comic Sans MS', cursive; color: black ;">Don't have an account? <a
            href="{% url 'user_registration' %}">Register</a></p>
   </div>
</div>
