<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/bootstrap.css' %}" />
    </head>
<body>
    <nav class="bg-info">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <a class="navbar-brand" href="https://github.com/drshahizan/SECP3843/tree/main/submission/Terence172">Terence STDE AA</a>
                </div>
                <div class="col-auto text-end">
                    {% if user.is_authenticated %}
                        <span class="me-3">Welcome, {{ user.username }}!</span>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <br>
    <div class="col-md-3"></div>
    <div class="col-md-6 well" style="background-color: black">
        <h3 class="text-dark">Terence - STDE - AA</h3>
        <hr style="border-top:1px dotted #000;"/>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
