{% extends 'base.html' %}

{% block title %}Register Page{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 contents">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="form-block">
            <h2>Register</h2>
                <hr />
            <span>
            {% if msg %}
                {{ msg | safe }}
            {% endif %}
            </span>
            <form  method="post">
                {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email}}
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group mb-4">
                <label for="password">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <h4>User Type</h4>
            <!--
            <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0">
                    {{ form.is_admin }}
                    <span class="caption">Admin</span>
                    
                <div class="control__indicator"></div>
                </label>
            </div>
            -->
            <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0">
                    {{ form.is_customer }}
                    <span class="caption">Customer</span>
                    
                <div class="control__indicator"></div>
                </label>
            </div>
            <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0">
                    {{ form.is_technical }}
                    <span class="caption">Technical Worker</span>
                    
                <div class="control__indicator"></div>
                </label>
            </div>
            <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0">
                    {{ form.is_senior }}
                    <span class="caption">Senior Management</span>
                    
                <div class="control__indicator"></div>
                </label>
            </div>
                <span class="text-error">{{ form.errors }}</span>
            <input type="submit"  value="Register" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
{% endblock content %}
